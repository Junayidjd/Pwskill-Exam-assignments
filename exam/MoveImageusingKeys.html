<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Object with arrow key</title>
    <style>
        body{
            margin: 0;
        }

        #mybox{
            position: absolute;
            background-color: lightblue;
            width: 220px;
            height: 200px;
            font-size: 7.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="mybox"></div>

    <script>
        const mybox = document.getElementById('mybox');
        let x = 0;
        let y = 0;

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    y -= 10;
                    break;
                case 'ArrowDown':
                    y += 10;
                    break;
                case 'ArrowLeft':
                    x -= 10;
                    break;
                case 'ArrowRight':
                    x += 10;
                    break;
            }
            mybox.style.top = `${y}px`;
            mybox.style.left = `${x}px`;
        });
    </script>
</body>
</html>
